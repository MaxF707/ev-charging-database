<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EV Charging Database ‚Äî EU + US 2024/25</title>
<style>
  :root {
    --bg: #0f1117; --card: #1a1d27; --border: #2a2d3a;
    --accent: #3b82f6; --accent2: #10b981; --text: #e2e8f0;
    --muted: #94a3b8; --warn: #f59e0b;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: var(--bg); color: var(--text); font-size: 13px; }

  /* HEADER */
  .header { background: var(--card); border-bottom: 1px solid var(--border);
             padding: 18px 24px; display: flex; align-items: center; gap: 16px; }
  .header h1 { font-size: 18px; font-weight: 700; color: var(--text); }
  .header .sub { font-size: 12px; color: var(--muted); }
  .badge { background: var(--accent); color: #fff; border-radius: 6px;
            padding: 2px 8px; font-size: 11px; font-weight: 600; }

  /* STATS BAR */
  .statsbar { display: flex; gap: 16px; padding: 14px 24px; background: var(--card);
              border-bottom: 1px solid var(--border); flex-wrap: wrap; }
  .stat { display: flex; flex-direction: column; align-items: center; min-width: 90px; }
  .stat .val { font-size: 22px; font-weight: 700; color: var(--accent); }
  .stat .lbl { font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: .5px; }

  /* FILTERS */
  .filters { display: flex; gap: 10px; padding: 14px 24px; flex-wrap: wrap;
              background: var(--bg); border-bottom: 1px solid var(--border); align-items: center; }
  .filters input, .filters select {
    background: var(--card); border: 1px solid var(--border); color: var(--text);
    border-radius: 6px; padding: 7px 12px; font-size: 12px; outline: none;
  }
  .filters input { width: 220px; }
  .filters input:focus, .filters select:focus { border-color: var(--accent); }
  .filters label { font-size: 11px; color: var(--muted); }
  .filter-group { display: flex; flex-direction: column; gap: 3px; }
  #count { color: var(--muted); font-size: 12px; margin-left: auto; align-self: flex-end; }
  .btn-reset { background: var(--border); border: none; color: var(--text);
                border-radius: 6px; padding: 7px 14px; cursor: pointer; font-size: 12px; }
  .btn-reset:hover { background: #3a3d4e; }

  /* TABLE */
  .table-wrap { overflow: auto; max-height: calc(100vh - 230px); }
  table { width: 100%; border-collapse: collapse; }
  thead th { background: var(--card); color: var(--muted); font-size: 11px;
              text-transform: uppercase; letter-spacing: .5px; padding: 10px 12px;
              text-align: left; position: sticky; top: 0; z-index: 10;
              border-bottom: 1px solid var(--border); white-space: nowrap; cursor: pointer; }
  thead th:hover { color: var(--text); }
  thead th.sorted { color: var(--accent); }
  tbody tr { border-bottom: 1px solid var(--border); cursor: pointer; transition: background .1s; }
  tbody tr:hover { background: var(--card); }
  tbody td { padding: 8px 12px; vertical-align: middle; }

  /* Region badge */
  .reg { display: inline-block; border-radius: 4px; padding: 1px 7px;
          font-size: 10px; font-weight: 700; letter-spacing: .3px; }
  .reg.EU   { background: #1e3a5f; color: #60a5fa; }
  .reg.US   { background: #1e3f2b; color: #34d399; }
  .reg.EUUS { background: #3b2f0a; color: #fbbf24; }

  /* Autocharge badge */
  .ach { display: inline-block; border-radius: 4px; padding: 1px 7px;
          font-size: 11px; font-weight: 700; }
  .ach.Y { background: #14532d; color: #4ade80; }
  .ach.N { background: #450a0a; color: #f87171; }
  .ach.P { background: #451a03; color: #fb923c; }
  .ach.Q { background: #1e293b; color: #94a3b8; }

  /* Number cells */
  .num { font-variant-numeric: tabular-nums; color: var(--text); }
  .num.empty { color: var(--border); }

  /* DETAIL PANEL */
  .panel-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.7);
                    z-index: 100; align-items: center; justify-content: center; }
  .panel-overlay.open { display: flex; }
  .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px;
            width: min(640px, 96vw); max-height: 80vh; overflow-y: auto; padding: 28px; }
  .panel h2 { font-size: 20px; margin-bottom: 6px; }
  .panel .meta { color: var(--muted); font-size: 12px; margin-bottom: 20px; }
  .panel .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 20px; }
  .panel .field { background: var(--bg); border-radius: 8px; padding: 12px; }
  .panel .field .label { font-size: 10px; text-transform: uppercase; letter-spacing: .5px;
                          color: var(--muted); margin-bottom: 5px; }
  .panel .field .value { font-size: 14px; font-weight: 600; }
  .panel .field.full { grid-column: 1 / -1; }
  .panel .field .value.small { font-size: 12px; font-weight: 400; color: var(--muted); }
  .close-btn { float: right; background: none; border: none; color: var(--muted);
                font-size: 22px; cursor: pointer; margin-top: -6px; }
  .close-btn:hover { color: var(--text); }
  .src-label { font-size: 10px; color: var(--muted); margin-top: 4px; }

  /* PLUG color coding */
  .plug { font-size: 11px; }
  .plug.ccs2 { color: #60a5fa; }
  .plug.ccs1 { color: #34d399; }
  .plug.nacs { color: #fbbf24; }
  .plug.chademo { color: #f87171; }
</style>
</head>
<body>

<div class="header">
  <div>
    <h1>‚ö° EV Charging Database</h1>
    <div class="sub">Europe &amp; United States ‚Äî 2024/2025 models</div>
  </div>
  <span class="badge">1326 vehicles</span>
</div>

<div class="statsbar" id="statsbar"></div>

<div class="filters">
  <div class="filter-group">
    <label>Search</label>
    <input type="text" id="q" placeholder="Brand, model‚Ä¶">
  </div>
  <div class="filter-group">
    <label>Region</label>
    <select id="fRegion">
      <option value="">All regions</option>
      <option value="EU">üá™üá∫ EU only</option>
      <option value="US">üá∫üá∏ US only</option>
      <option value="EU + US">üåç EU + US</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Brand</label>
    <select id="fBrand"><option value="">All brands</option></select>
  </div>
  <div class="filter-group">
    <label>Plug Type</label>
    <select id="fPlug"><option value="">All plugs</option></select>
  </div>
  <div class="filter-group">
    <label>Autocharge</label>
    <select id="fAch">
      <option value="">All</option>
      <option value="Y">‚úÖ Yes</option>
      <option value="N">‚ùå No</option>
      <option value="P">‚ö†Ô∏è Partial</option>
      <option value="?">‚ùì Unknown</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Battery data</label>
    <select id="fBattery">
      <option value="">All</option>
      <option value="1">Has battery data</option>
    </select>
  </div>
  <button class="btn-reset" onclick="resetFilters()">Reset</button>
  <span id="count"></span>
</div>

<div class="table-wrap">
<table id="tbl">
  <thead>
    <tr>
      <th onclick="sortBy('region')">Region</th>
      <th onclick="sortBy('brand')">Brand ‚Üï</th>
      <th onclick="sortBy('model')">Model</th>
      <th onclick="sortBy('year')">Year</th>
      <th onclick="sortBy('battery')">Battery</th>
      <th onclick="sortBy('ac')">AC kW</th>
      <th onclick="sortBy('dc')">DC kW</th>
      <th onclick="sortBy('plug')">Plug Type</th>
      <th onclick="sortBy('ach')">Autocharge</th>
      <th>Emergency Release</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
</div>

<!-- Detail panel -->
<div class="panel-overlay" id="overlay" onclick="closePanel(event)">
  <div class="panel" id="panel">
    <button class="close-btn" onclick="closePanel()">‚úï</button>
    <h2 id="pTitle"></h2>
    <div class="meta" id="pMeta"></div>
    <div class="grid" id="pGrid"></div>
  </div>
</div>

// Sorting state
let sortCol = 'brand', sortDir = 1;
function sortBy(col) {
  if (sortCol === col) sortDir *= -1; else { sortCol = col; sortDir = 1; }
  render();
}

// Region badge HTML
function regBadge(r) {
  const cls = r === 'EU + US' ? 'EUUS' : r;
  const lbl = r === 'EU + US' ? 'üåç EU+US' : r === 'EU' ? 'üá™üá∫ EU' : 'üá∫üá∏ US';
  return `<span class="reg ${cls}">${lbl}</span>`;
}

// Autocharge badge
function achBadge(a) {
  const map = { Y:'#4ade80', N:'#f87171', P:'#fb923c', '?':'#94a3b8' };
  const lbl = { Y:'‚úÖ Yes', N:'‚ùå No', P:'‚ö†Ô∏è Partial', '?':'? Unknown' };
  return `<span class="ach ${a === '?' ? 'Q' : a}">${lbl[a] || a}</span>`;
}

// Number cell
function numCell(v, unit) {
  if (!v) return `<td class="num empty">‚Äî</td>`;
  return `<td class="num">${v}<span style="color:var(--muted);font-size:10px"> ${unit}</span></td>`;
}

// Plug type cell
function plugCell(p) {
  if (!p) return `<td class="plug">‚Äî</td>`;
  let cls = '';
  if (p.includes('CCS2')) cls = 'ccs2';
  else if (p.includes('CCS1')) cls = 'ccs1';
  else if (p.includes('NACS')) cls = 'nacs';
  else if (p.includes('CHAdeMO')) cls = 'chademo';
  const short = p.replace('+ J1772','').replace('(kein DC)','').replace('(AC only)','').trim();
  return `<td><span class="plug ${cls}" title="${p}">${short}</span></td>`;
}

function getFiltered() {
  const q  = document.getElementById('q').value.toLowerCase();
  const fR = document.getElementById('fRegion').value;
  const fB = document.getElementById('fBrand').value;
  const fP = document.getElementById('fPlug').value;
  const fA = document.getElementById('fAch').value;
  const fBatt = document.getElementById('fBattery').value;

  return DATA.filter(r => {
    if (q && !((r.brand+' '+r.model).toLowerCase().includes(q))) return false;
    if (fR && r.region !== fR) return false;
    if (fB && r.brand !== fB) return false;
    if (fP && r.plug !== fP) return false;
    if (fA && r.ach !== fA) return false;
    if (fBatt === '1' && !r.battery) return false;
    return true;
  });
}

function render() {
  const filtered = getFiltered();

  // Sort
  filtered.sort((a,b) => {
    const av = a[sortCol] || '', bv = b[sortCol] || '';
    const an = parseFloat(av), bn = parseFloat(bv);
    if (!isNaN(an) && !isNaN(bn)) return (an - bn) * sortDir;
    return av.localeCompare(bv) * sortDir;
  });

  const tbody = document.getElementById('tbody');
  tbody.innerHTML = filtered.map((r,i) => `
    <tr onclick="openPanel(${JSON.stringify(i).replace(/"/g,'&quot;')}, filtered)" data-i="${i}">
      <td>${regBadge(r.region)}</td>
      <td style="font-weight:600">${r.brand}</td>
      <td>${r.model}</td>
      <td style="color:var(--muted)">${r.year}</td>
      ${numCell(r.battery,'kWh')}
      ${numCell(r.ac,'kW')}
      ${numCell(r.dc,'kW')}
      ${plugCell(r.plug)}
      <td>${achBadge(r.ach)}</td>
      <td style="max-width:280px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;color:var(--muted);font-size:11px"
          title="${r.emerg}">${r.emerg || '‚Äî'}</td>
    </tr>`).join('');

  document.getElementById('count').textContent = `${filtered.length.toLocaleString()} of ${DATA.length.toLocaleString()} vehicles`;
  updateStats(filtered);
}

// Store filtered for panel use
let currentFiltered = DATA;
const origOpen = window.openPanel;
window.openPanel = function(i, arr) {
  currentFiltered = arr || DATA;
  showPanel(currentFiltered[i]);
};

// Re-expose after override
document.getElementById('tbody').addEventListener('click', e => {
  const tr = e.target.closest('tr');
  if (!tr) return;
  const i = parseInt(tr.dataset.i);
  const filtered = getFiltered();
  showPanel(filtered[i]);
});

  const g = document.getElementById('pGrid');
  g.innerHTML = `
    <div class="field"><div class="label">Battery Capacity</div>
      <div class="value">${r.battery ? r.battery+' kWh' : '‚Äî'}</div></div>
    <div class="field"><div class="label">AC Charging (Level 2)</div>
      <div class="value">${r.ac ? r.ac+' kW' : '‚Äî'}</div></div>
    <div class="field"><div class="label">Max DC Fast Charging</div>
      <div class="value">${r.dc ? r.dc+' kW' : '‚Äî'}</div></div>
    <div class="field"><div class="label">Plug Type</div>
      <div class="value">${r.plug || '‚Äî'}</div>
      ${r.src_plug ? `<div class="src-label">üìö ${r.src_plug}</div>` : ''}</div>
    <div class="field"><div class="label">Autocharge / Plug&amp;Charge</div>
      <div class="value">${achBadge(r.ach)}</div>
      <div class="value small" style="margin-top:5px">${r.ach_full || ''}</div>
      ${r.src_ach ? `<div class="src-label">üìö ${r.src_ach}</div>` : ''}</div>
    <div class="field full"><div class="label">Emergency Cable Release</div>
      <div class="value small">${r.emerg || 'Not documented ‚Äî consult vehicle manual'}</div>
      ${r.src_emerg ? `<div class="src-label">üìö ${r.src_emerg}</div>` : ''}</div>
  `;
  document.getElementById('overlay').classList.add('open');
}

function closePanel(e) {
  if (!e || e.target === document.getElementById('overlay'))
    document.getElementById('overlay').classList.remove('open');
}
document.addEventListener('keydown', e => { if(e.key==='Escape') closePanel({target:document.getElementById('overlay')}); });

function updateStats(filtered) {
  const withBatt = filtered.filter(r=>r.battery).length;
  const withDC   = filtered.filter(r=>r.dc).length;
  const achY     = filtered.filter(r=>r.ach==='Y').length;
  const eu       = filtered.filter(r=>r.region==='EU'||r.region==='EU + US').length;
  const us       = filtered.filter(r=>r.region==='US'||r.region==='EU + US').length;
  document.getElementById('statsbar').innerHTML = `
    <div class="stat"><span class="val">${filtered.length.toLocaleString()}</span><span class="lbl">Vehicles</span></div>
    <div class="stat"><span class="val" style="color:#60a5fa">${eu}</span><span class="lbl">EU Models</span></div>
    <div class="stat"><span class="val" style="color:#34d399">${us}</span><span class="lbl">US Models</span></div>
    <div class="stat"><span class="val">${Math.round(100*withBatt/filtered.length)}%</span><span class="lbl">Battery Data</span></div>
    <div class="stat"><span class="val">${Math.round(100*withDC/filtered.length)}%</span><span class="lbl">DC Data</span></div>
    <div class="stat"><span class="val" style="color:#4ade80">${achY}</span><span class="lbl">Autocharge ‚úÖ</span></div>
  `;
}

['q','fRegion','fBrand','fPlug','fAch','fBattery'].forEach(id =>
  document.getElementById(id).addEventListener('input', render));

function resetFilters() {
  document.getElementById('q').value='';
  document.getElementById('fRegion').value='';
  document.getElementById('fBrand').value='';
  document.getElementById('fPlug').value='';
  document.getElementById('fAch').value='';
  document.getElementById('fBattery').value='';
  render();
}

render();
</script>
</body>
</html>
